<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Complete Profile | Punrelated</title>
    <meta name="robots" content="noindex">
  </head>
  <body>
    <header class="fixed-header">
      <h1>Complete Profile</h1>
    </header>
    <section id="profile-picture-section" class="section-default" hidden>
      <h2>Add Profile Picture</h2>
      <div class="canvas-container">
        <canvas id="file-output" width="128" height="128"></canvas>
        <div id="bottle">
          <div id="liquid">
            <svg width="500" viewBox="0 0 300 300">
              <path fill="#0e62d0" id="wave" d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,2.4-40.6,2.4c-12.3,1.1-30.3,1.8-31.9,1.9c-2-0.1-19.7-0.8-32-1.9c0,0-25.8-2.3-40.8-2.4c-15,0-40.8,2.4-40.8,2.4c-12.3,1.1-30.4,1.8-32,1.9c-2-0.1-20-0.8-32.2-1.9c0,0-3.1-0.3-8.1-0.7V300H300z"/>
            </svg>
          </div>
        </div>
      </div>
      <button id="choose-file" class="primary-button" aria-label="Choose File">
        <img src="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' width='24' height='24'%3E%3Cpath fill='%23fff' d='M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48z'/%3E%3C/svg%3E">
        Choose File
        <input id="file-input" type="file" accept="image/*" hidden>
      </button>
      <input id="complete-profile" class="primary-button" type="submit" value="Complete profile" disabled>
    </section>
    <form id="display-name-form" class="section-default" hidden>
      <h2>Create Display Name</h2>
      <div class="input-group">
        <input id="display-name-input" class="material-input" spellcheck="false" required>
        <label for="display-name-input">Display Name</label>
      </div>
      <input id="next-display-name" class="primary-button" type="submit" value="Next">
    </form>
  </body>
</html>
