<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Signup | Punrelated</title>
  </head>
  <body>
    <header class="fixed-header">
      <h1>Sign up</h1>
    </header>
    <div style="height:50px"></div>
    <input id="email-input" placeholder="email">
    <input id="password-input" placeholder="password">
    <button id="sign-up-with-email">Sign up with email</button>
    <button id="email-verify">Sign in / Send Email Verification</button>
    <br>
    <button id="sign-up-with-google">Sign up with google</button>
    <br>
    <button id="sign-up-with-github">Sign up with github</button>
    <br>
    <input id="phone-input" type="tel">
    <button id="send-sms-code">Send sms code</button>
    <br>
    <input id="code-input" placeholder="code">
    <button id="confirm-sms-code">Confirm sms code</button>
    <div id="client-console"></div>
  </body>
</html>
