<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign In | Punrelated</title>
    <meta name="description" content="Sign in to Punrelated.">
  </head>
  <body>
    <header class="fixed-header">
      <h1>Sign In</h1>
    </header>
    <input id="email-input" placeholder="email">
    <input id="password-input" placeholder="password">
    <button id="sign-in-with-email">Sign in with email</button>
    <br>
    <button id="sign-in-with-google">Sign in with google</button>
    <br>
    <button id="sign-in-with-github">Sign in with github</button>
    <br>
    <input id="phone-input" type="tel">
    <button id="sign-in-with-phone-number">Sign in with phone number</button>
    <input id="code-input" placeholder="code">
    <button id="confirm-sms-code">Confirm sms code</button>
    <br>
    <div id="client-console"></div>
  </body>
</html>
